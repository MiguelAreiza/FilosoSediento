<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Digital</title>
    <script src="https://translate.google.com/translate_a/element.js?cb=gtElInit&amp;hl=es&amp;client=wt" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js" integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="Base">
        <div class="Header">
            <button type="button" id="btnHome" class="fa fa-home link-icon"></button>
            <div class="Logo">
                <div class="Img"></div>
            </div>
            <button type="button" id="Translate" class="fa fa-language link-icon"></button>
        </div>        
        <div id="PageContent">
            <div class="Categories">
                <b>Categorías</b>
                <div id="CardsCategories">
                </div>
            </div>
            
            <div class="Products">
                <b id="CatProduct"></b>
                <img src="" alt="">
                <div id="CardsProducts">
                </div>
            </div>
        </div>
        <div class="FloatButtons">
            <button id="WhatsApp"></button>
        </div>
        <div class="Footer">
            <div class="ContactUs">
                <div class="Locations">
                    <div class="fa fa-location-arrow link-icon">
                        Mall San Pablo<br>Cra. 58 # 79-149
                    </div>
                </div>
                <div class="Networks">
                    <label>Síguenos</label>
                    <button class="Facebook"></button>
                    <button class="Instagram"></button>
                    <button class="WhatsApp"></button>
                </div>
            </div>
            <div class="CopyRight">
                &reg;MaddiApp 2022 all rights reserved
            </div>
            <div class="Text">
                Handcrafted with love ❤️
            </div>
        </div>
        <div id="Notificacion"></div>
        <!-- <div id="Theme">
            <img id="BackTheme" src="Imagenes/Tema/Fondo.png" alt="Fondo Tema">
            <img id="IconTheme" src="Imagenes/Tema/Muñeco.png" alt="Icono tema">
            <img id="FrontTheme" src="Imagenes/Tema/Nieve.gif" alt="Nieve Tema">
        </div> -->
    </div>
    <script src="functions.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
